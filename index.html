<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones JavaScript</title>
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
    <h1>Ejemplos de Funciones JavaScript</h1>

    <h2>#1. Obtener PI con dos decimales:</h2>
    <p>PI: <span id="resultado1"></span></p>

    <h2>#2. Calcular precio con IVA:</h2>
    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" step="1">
    <br><br>
    <label for="iva">IVA (%):</label>
    <input type="number" id="iva" name="iva" step="1">
    <p>En caso de no insertar IVA, su valor default será del 19%</p>
    <button onclick="mostrarPrecioConIVA()">Calcular Precio con IVA</button>
    <br><br>
    <div id="resultado2"></div>

    <h2>#3. Revertir un texto:</h2>
    <form id="formulario">
    <label for="texto">Ingresa un texto:</label>
    <input type="text" id="texto" name="texto" required>
    <button type="button" onclick="revertir()">Revertir</button>
    </form>
    <div id="resultado3"></div>

    <h2>#4. Generar número aleatorio entre 1 y 100:</h2>
    <button onclick="mostrarNumeroAleatorio()">Generar Número Aleatorio</button>
    <p id="resultado4"></p>

    <h2>#5. Generar 100 números aleatorios únicos entre 1 y 1000:</h2>
    <button onclick="generarNumerosAleatorios()">Generar Números</button>
    <div id="resultado5"></div>

    <script src="./js/app.js"></script>
</body>
</html>
